    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Navbar styling */
        nav {
            position: sticky;
            top: 0;
            background-color: #222;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            position: relative;
            margin: 0 20px;
        }

        /* Link styling */
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            display: inline-block;
            transition: color 0.4s ease;
        }

        /* Hover effect */
        nav ul li a:hover {
            color: #ff6347;
        }

        /* Animated slide effect */
        nav ul li a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
        }

        /* Content styling */
        .content {
            padding: 80px;
            text-align: center;
            background: linear-gradient(135deg, #000000, #0230ff, #030303);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
 }
        .content h1 {
            font-size: 3em;
            color: #ffffff;
        }
        .content p {
            color: #ff0000;
            font-size: 1.2em;
            line-height: 1.6em;
            margin-top: 20px;
        }

    /* Custom select container */
    .custom-select {
      position: relative;
      display: inline-block;

    /* Styled select dropdown */
    .custom-select select {
      appearance: none;
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    /* Hover effect for the select */
    .custom-select select:hover {
      background: linear-gradient(135deg, #5e0dc2 0%, #1b65e5 100%);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Arrow icon styling */
    .custom-select::after {
      content: "▼";
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #fff;
      pointer-events: none;
