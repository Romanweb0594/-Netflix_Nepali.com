        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Navbar styling */
        nav {
            position: sticky;
            top: 0;
            background-color: #222;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            position: relative;
            margin: 0 20px;
        }

        /* Link styling */
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            display: inline-block;
            transition: color 0.4s ease;
        }

        /* Hover effect */
        nav ul li a:hover {
            color: #ff6347;
        }

        /* Animated slide effect */
        nav ul li a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ff6347;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
        }

        /* Content styling */
        .content {
            padding: 80px;
            text-align: center;
            background: linear-gradient(to right, #ff6347, #f39c12, #8e44ad); /* Multi-color background */
  animation: gradientAnimation 5s ease infinite;
        }
        /* Keyframe Animations */
@keyframes gradientAnimation {
  0% { background: linear-gradient(to right, #ff6347, #f39c12, #8e44ad); }
  50% { background: linear-gradient(to right, #2ecc71, #3498db, #9b59b6); }
  100% { background: linear-gradient(to right, #ff6347, #f39c12, #8e44ad); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes colorShift {
  0% { color: #ff6347; }
  100% { color: #f39c12; }
}
